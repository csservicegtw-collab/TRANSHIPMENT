<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cargo Status</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/auth.js"></script>
</head>
<body>
  <h1>Cargo Status</h1>
  <p>Pilih area untuk melihat status cargo:</p>

  <div class="menu-container">
    <button class="menu-btn" onclick="goArea('Singapore')">Singapore</button>
    <button class="menu-btn" onclick="goArea('Hongkong')">Hong Kong</button>
  </div>

  <button class="menu-btn back" onclick="window.location.href='dashboard.html'">⬅️ Kembali</button>

  <script>
    function goArea(area) {
      localStorage.setItem("selectedArea", area);
      window.location.href = "views/cargo-view.html";
    }
  </script>
</body>
</html>
