<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Divisi Eksternal</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="page-background">
  <script>
    // Cek apakah sudah login
    if (sessionStorage.getItem('ext_logged_in') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>

  <div class="container-3d">
    <h1 class="title">Portal Divisi Eksternal</h1>
    <p>Silakan pilih menu:</p>
    <div class="menu-buttons">
      <button class="btn-3d" onclick="window.location.href='views/stuffing-view.html'">Stuffing List</button>
      <button class="btn-3d" onclick="window.location.href='views/cargo-view.html'">Cargo Status</button>
    </div>
    <div class="footer">
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    function logout() {
      sessionStorage.removeItem('ext_logged_in');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
