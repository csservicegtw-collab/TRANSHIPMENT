<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Divisi Eksternal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Dashboard Divisi Eksternal</h1>
  <p>Pilih menu untuk melihat data:</p>

  <button class="menu-btn" onclick="goPage('stuffing.html')">ðŸ“¦ Stuffing List</button>
  <button class="menu-btn" onclick="goPage('cargo.html')">ðŸš¢ Cargo Status</button>
  <button class="menu-btn" style="background:#ff4444; box-shadow:0 5px #b30000;" onclick="logout()">Logout</button>

  <script>
    // Proteksi login
    if (!localStorage.getItem("ext_logged_in")) {
      window.location.href = "login.html";
    }

    function goPage(path) {
      window.location.href = path;
    }

    function logout() {
      localStorage.removeItem("ext_logged_in");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
