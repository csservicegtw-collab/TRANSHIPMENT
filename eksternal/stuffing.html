<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>External Stuffing Tracking</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    .wrapper { max-width: 1000px; margin: 24px auto; padding: 16px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin-bottom:12px; }
    select, button { padding: 10px; }
    table { width:100%; border-collapse: collapse; margin-top:16px; }
    th, td { border:1px solid #ddd; padding:8px; text-align:left; }
    th { background:#f5f5f5; }
    .msg { padding:10px; border-radius:8px; margin:12px 0; display:none; }
    .msg.success { background:#e7f9ee; color:#0f5132; }
    .msg.warning { background:#fff3cd; color:#664d03; }
    .msg.danger { background:#f8d7da; color:#842029; }
    .card { padding:12px; border:1px solid #ddd; border-radius:10px; margin-top:10px; }
    #loading { display:none; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>External Stuffing Viewer</h1>

    <div class="row">
      <label>Agent</label>
      <select id="agent">
        <option value="">-- pilih agent --</option>
        <option value="astro">Astro</option>
        <option value="benkel">Benkel</option>
        <option value="charterlink">Charterlink</option>
        <option value="coload">Coload</option>
      </select>

      <button id="btnLoad">Load Vessel</button>
      <div id="loading">Loading...</div>
    </div>

    <div class="row">
      <label>Vessel</label>
      <select id="vesselSelect">
        <option value="">-- pilih vessel --</option>
      </select>

      <div>Total Detail: <b id="detailsCount">-</b></div>
    </div>

    <div id="msg" class="msg"></div>

    <div id="resultHeader"></div>

    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Shipper</th>
          <th>Marking</th>
          <th>Destination</th>
          <th>Marketing</th>
          <th>UPDLC</th>
          <th>CreatedAt</th>
        </tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>
  </div>

  <!-- External Viewer Script -->
  <script type="module" src="./assets/js/external-stuffing-viewer.js"></script>
</body>
</html>
