<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Stuffing List – Divisi Eksternal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Stuffing List – Divisi Eksternal</h1>
  <p>Data di bawah ini hanya dapat dilihat, tidak dapat diubah.</p>

  <input type="text" id="search" placeholder="Cari nama vessel..." onkeyup="filterTable()">

  <table id="vesselTable">
    <thead>
      <tr>
        <th>Vessel</th>
        <th>Voyage</th>
        <th>Tipe</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <button class="menu-btn" onclick="goBack()">⬅️ Kembali</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "ISI_DARI_INTERNAL",
      authDomain: "ISI_DARI_INTERNAL",
      projectId: "ISI_DARI_INTERNAL",
      storageBucket: "ISI_DARI_INTERNAL",
      messagingSenderId: "ISI_DARI_INTERNAL",
      appId: "ISI_DARI_INTERNAL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.getElementById("dataBody");

    async function loadData() {
      const colRef = collection(db, "coload_vessels");
      const snapshot = await getDocs(colRef);

      snapshot.forEach(doc => {
        const data = doc.data();
        const row = `
          <tr>
            <td>${data.vessel}</td>
            <td>${data.voyage}</td>
            <td>${data.type}</td>
          </tr>
        `;
        tableBody.insertAdjacentHTML("beforeend", row);
      });
    }

    loadData();

    function filterTable() {
      const keyword = document.getElementById("search").value.toLowerCase();
      const rows = tableBody.getElementsByTagName("tr");
      for (let row of rows) {
        row.style.display = row.innerText.toLowerCase().includes(keyword) ? "" : "none";
      }
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
