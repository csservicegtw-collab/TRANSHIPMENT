<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Divisi Eksternal</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/auth.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Portal Divisi Eksternal</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Masukkan ID" required>
      <input type="password" id="password" placeholder="Masukkan Password" required>
      <button type="submit">Login</button>
  </div>

  <script>
    const validUser = {
      username: "gateway",
      password: "bismillah"
    };

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === validUser.username && pass === validUser.password) {
        localStorage.setItem("ext_logged_in", "true");
        window.location.href = "dashboard.html";
      } else {
        alert("Username atau password salah!");
      }
    }
  </script>
</body>
</html>
