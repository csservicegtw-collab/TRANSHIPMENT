<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Divisi Eksternal</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="page-background">
  <div class="container-3d" style="max-width:400px;">
    <h2 class="title">Login Divisi Eksternal</h2>

    <form id="loginForm" autocomplete="off">
      <input type="text" id="username" placeholder="ID" required class="input-3d"><br><br>
      <input type="password" id="password" placeholder="Password" required class="input-3d"><br><br>
      <button type="submit" class="btn-3d">Login</button>
    </form>

    <p id="error-msg" style="color: #ff6b6b; margin-top: 10px;"></p>
  </div>

  <script>
    const KEY = "ext_logged_in";

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value.trim();

      // âœ… Dummy credential (bisa diganti nanti)
      if (user === "gateway" && pass === "bismillah") {
        sessionStorage.setItem(KEY, "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("error-msg").textContent = "ID atau Password salah.";
      }
    });
  </script>
</body>
</html>
