<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Transshipment</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      background: url('assets/img/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .dashboard-container {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
    }

    h3 {
      font-size: 18px;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .main-btn {
      width: 240px;
      height: 120px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background: linear-gradient(145deg, #007bff, #0056b3);
      border: none;
      border-radius: 12px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4),
                  -2px -2px 6px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .main-btn:hover {
      transform: translateY(-4px);
      box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.6),
                  -2px -2px 6px rgba(255, 255, 255, 0.3);
    }

    .logout-btn {
      margin-top: 40px;
      padding: 10px 30px;
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: 0.2s;
    }

    .logout-btn:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .main-btn {
        width: 180px;
        height: 90px;
        font-size: 18px;
      }
      .button-container {
        flex-direction: column;
        gap: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="dashboard-container">
    <h1>Dashboard Transshipment</h1>
    <h3 id="roleInfo"></h3>

    <div class="button-container">
      <button class="main-btn" onclick="location.href='cargo/index.html'">Cargo Status</button>
      <button class="main-btn" onclick="location.href='stuffing/index.html'">Stuffing List</button>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const role = localStorage.getItem("loginStatus");
    const roleInfo = document.getElementById("roleInfo");

    if (role === "internal") {
      roleInfo.textContent = "Login sebagai: Internal (Full Access)";
    } else {
      roleInfo.textContent = "Login sebagai: Eksternal (Read Only)";
    }

    function logout() {
      localStorage.removeItem("loginStatus");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
