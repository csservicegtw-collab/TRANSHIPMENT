<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Vessel - Coload</title>
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/theme-coload.css">
</head>
<body>
  <div class="container">
    <h1>Detail Stuffing – Coload</h1>
    <h3 id="vesselTitle"></h3>

    <!-- Form input data -->
    <form id="dataForm">
      <input type="text" id="shipper" placeholder="Shipper" required>
      <input type="text" id="marking" placeholder="Marking / Cnee" required>
      <input type="text" id="destination" placeholder="Destination" required>
      <input type="text" id="mkt" placeholder="Marketing" required>
      <input type="text" id="up" placeholder="UP DLC" required>
      <button type="submit">Tambah Data</button>
    </form>

    <!-- Tabel -->
    <table id="dataTable">
      <thead>
        <tr>
          <th>Shipper</th>
          <th>Marking / Cnee</th>
          <th>Destination</th>
          <th>Marketing</th>
          <th>UP DLC</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="history.back()">⬅️ Kembali ke List Vessel</button>
  </div>

  <script>
    const vesselName = localStorage.getItem("current_vessel") || "Unknown Vessel";
    const voyageNumber = localStorage.getItem("current_voyage") || "-";
    document.getElementById("vesselTitle").textContent = `Vessel: ${vesselName} | Voyage: ${voyageNumber}`;

    const STORAGE_KEY = "Coload_data_" + vesselName + "_" + voyageNumber;
    let records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    const tableBody = document.querySelector("#dataTable tbody");
    const form = document.getElementById("dataForm");

    function renderTable() {
      tableBody.innerHTML = "";
      records.forEach((r, i) => {
        const row = `
          <tr>
            <td>${r.shipper}</td>
            <td>${r.marking}</td>
            <td>${r.destination}</td>
            <td>${r.mkt}</td>
            <td>${r.up}</td>
            <td>
              <button onclick="editData(${i})">Edit</button>
              <button onclick="deleteData(${i})">Hapus</button>
            </td>
          </tr>
        `;
        tableBody.insertAdjacentHTML("beforeend", row);
      });
    }

    function saveLocal() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const newData = {
        shipper: form.shipper.value.trim(),
        marking: form.marking.value.trim(),
        destination: form.destination.value.trim(),
        mkt: form.mkt.value.trim(),
        up: form.up.value.trim(),
        createdAt: new Date().toISOString(),
      };
      records.push(newData);
      saveLocal();
      renderTable();
      form.reset();

      // === Simpan ke Firebase ===
      import("../assets/js/firebase-handler.js").then(({ saveStuffingDetail }) => {
        const agent = "coload";
        saveStuffingDetail(agent, vesselName, voyageNumber, newData);
      });
    });

    function editData(i) {
      const d = records[i];
      const fields = ["shipper", "marking", "destination", "mkt", "up"];
      fields.forEach(f => {
        const val = prompt(`Ubah ${f.toUpperCase()}:`, d[f]);
        if (val !== null && val.trim() !== "") d[f] = val.trim();
      });
      saveLocal();
      renderTable();
    }

    function deleteData(i) {
      if (confirm("Hapus data ini?")) {
        records.splice(i, 1);
        saveLocal();
        renderTable();
      }
    }

    renderTable();
  </script>
</body>
</html>
