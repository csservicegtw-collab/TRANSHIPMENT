<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Vessel - Coload</title>
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/theme-coload.css">
</head>
<body>
  <div class="container">
    <h1>Detail Stuffing â€“ Coload</h1>
    <h3 id="vesselTitle"></h3>

    <!-- Form input data -->
    <form id="dataForm">
      <input type="text" id="shipper" placeholder="Shipper" required>
      <input type="text" id="marking" placeholder="Marking / Cnee" required>
      <input type="text" id="destination" placeholder="Destination" required>
      <input type="text" id="mkt" placeholder="Marketing" required>
      <input type="text" id="up" placeholder="UP DLC" required>
      <button type="submit">Tambah Data</button>
    </form>

    <!-- Tabel -->
    <table id="dataTable">
      <thead>
        <tr>
          <th>Shipper</th>
          <th>Marking / Cnee</th>
          <th>Destination</th>
          <th>Marketing</th>
          <th>UP DLC</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="history.back()">â¬…ï¸ Kembali ke List Vessel</button>
  </div>

  <!-- === FIREBASE SCRIPT === -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // === CONFIG FIREBASE ===
    const firebaseConfig = {
      apiKey: "AIzaSyAu0br1o29T7QM7StyHezHlZ67WiVsTzx0",
      authDomain: "transshipment-8c2da.firebaseapp.com",
      projectId: "transshipment-8c2da",
      storageBucket: "transshipment-8c2da.firebasestorage.app",
      messagingSenderId: "997549413633",
      appId: "1:997549413633:web:b173bddaf4b73cccd13700",
      measurementId: "G-21L0CZJ1MC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // === VARIABEL DASAR ===
    const vesselName = localStorage.getItem("current_vessel") || "Unknown Vessel";
    const voyageNumber = localStorage.getItem("current_voyage") || "-";
    const agent = "coload";

    document.getElementById("vesselTitle").textContent = `Vessel: ${vesselName} | Voyage: ${voyageNumber}`;
    const tableBody = document.querySelector("#dataTable tbody");
    const form = document.getElementById("dataForm");

    // === RENDER TABEL DARI FIREBASE ===
    async function renderTable() {
      tableBody.innerHTML = "";
      const querySnap = await getDocs(collection(db, "stuffing", agent, `${vesselName}_${voyageNumber}`));
      querySnap.forEach((docSnap) => {
        const r = docSnap.data();
        const row = `
          <tr>
            <td>${r.shipper}</td>
            <td>${r.marking}</td>
            <td>${r.destination}</td>
            <td>${r.mkt}</td>
            <td>${r.up}</td>
            <td>
              <button onclick="deleteData('${docSnap.id}')">Hapus</button>
            </td>
          </tr>
        `;
        tableBody.insertAdjacentHTML("beforeend", row);
      });
    }

    // === TAMBAH DATA BARU ===
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newData = {
        shipper: form.shipper.value.trim(),
        marking: form.marking.value.trim(),
        destination: form.destination.value.trim(),
        mkt: form.mkt.value.trim(),
        up: form.up.value.trim(),
        createdAt: new Date().toISOString(),
      };

      try {
        await addDoc(collection(db, "stuffing", agent, `${vesselName}_${voyageNumber}`), newData);
        form.reset();
        alert("âœ… Data berhasil disimpan ke Firebase!");
        renderTable();
      } catch (err) {
        console.error("âŒ Gagal simpan data:", err);
        alert("âŒ Gagal menyimpan data. Coba lagi.");
      }
    });

    // === HAPUS DATA ===
    window.deleteData = async (id) => {
      if (!confirm("Hapus data ini?")) return;
      try {
        await deleteDoc(doc(db, "stuffing", agent, `${vesselName}_${voyageNumber}`, id));
        alert("ğŸ—‘ï¸ Data berhasil dihapus");
        renderTable();
      } catch (err) {
        console.error("âŒ Gagal hapus data:", err);
      }
    };

    // === RENDER SAAT HALAMAN DIBUKA ===
    renderTable();
  </script>
</body>
</html>
