<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Stuffing List - Charterlink Pacific</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../../firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796b;
    }
    input, select {
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 6px;
      margin-right: 10px;
    }
    button {
      background: #00796b;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: 0.2s;
    }
    button:hover {
      background: #004d40;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .filter-dropdown {
      position: relative;
      display: inline-block;
    }
    .filter-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      border: 1px solid #ccc;
      z-index: 1;
      padding: 10px;
    }
    .filter-dropdown:hover .filter-content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stuffing List - Charterlink Pacific</h1>

    <div class="top-bar">
      <input type="text" id="search" placeholder="Cari nama vessel...">
      <div class="filter-dropdown">
        <button>Filter ▼</button>
        <div class="filter-content" id="filterMenu">
          <label><input type="checkbox" value="all" checked> Semua</label><br>
        </div>
      </div>
    </div>

    <div style="margin-top:15px;">
      <input type="text" id="vessel" placeholder="Nama Vessel">
      <input type="text" id="voyage" placeholder="Voyage">
      <button onclick="addVessel()">Tambah Data</button>
    </div>

    <table id="vesselTable">
      <thead>
        <tr><th>Vessel</th><th>Voyage</th><th>Aksi</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="history.back()">⬅️ Kembali</button>
  </div>

  <script>
    const tableBody = document.querySelector("#vesselTable tbody");
    const searchInput = document.getElementById("search");
    const filterMenu = document.getElementById("filterMenu");

    async function loadVessels() {
      const snapshot = await db.collection("Charterlink_vessels").get();
      tableBody.innerHTML = "";
      snapshot.forEach(doc => {
        const v = doc.data();
        const row = `
          <tr>
            <td>${v.vessel}</td>
            <td>${v.voyage}</td>
            <td>
              <button onclick="openVessel('${doc.id}')">Lihat Data</button>
              <button onclick="deleteVessel('${doc.id}')">Hapus</button>
            </td>
          </tr>`;
        tableBody.insertAdjacentHTML("beforeend", row);
      });
    }

    async function addVessel() {
      const vessel = document.getElementById("vessel").value.trim();
      const voyage = document.getElementById("voyage").value.trim();
      if (!vessel || !voyage) return alert("Lengkapi data Vessel dan Voyage!");
      await db.collection("Charterlink_vessels").add({ vessel, voyage });
      document.getElementById("vessel").value = "";
      document.getElementById("voyage").value = "";
      loadVessels();
    }

    async function deleteVessel(id) {
      if (confirm("Hapus data ini?")) {
        await db.collection("Charterlink_vessels").doc(id).delete();
        loadVessels();
      }
    }

    function openVessel(id) {
      localStorage.setItem("vessel_id", id);
      location.href = "vessel.html";
    }

    searchInput.addEventListener("keyup", () => {
      const val = searchInput.value.toLowerCase();
      const rows = tableBody.getElementsByTagName("tr");
      for (let r of rows) {
        r.style.display = r.innerText.toLowerCase().includes(val) ? "" : "none";
      }
    });

    loadVessels();
  </script>
</body>
</html>
