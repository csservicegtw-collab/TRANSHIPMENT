<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Stuffing List - Astro</title>
  <link rel="stylesheet" href="../../assets/css/astro-style.css">
  <link rel="stylesheet" href="../../assets/css/astro-filter.css">
</head>
<body>
  <div class="container">
    <h1>Stuffing List ‚Äì Astro</h1>

    <!-- üîç Kolom Pencarian -->
    <input type="text" id="search" placeholder="Cari nama Vessel..." onkeyup="filterVessel()">

    <!-- üß≠ Filter Dropdown -->
    <div class="filter-section">
      <label for="statusFilter">Filter:</label>
      <select id="statusFilter" onchange="applyFilter()">
        <option value="all">Semua Vessel</option>
        <option value="active">Aktif</option>
        <option value="archived">Selesai</option>
      </select>
    </div>

    <!-- ‚úèÔ∏è Form Input Data -->
    <form id="addForm">
      <input type="text" id="vesselName" placeholder="Tambah nama vessel baru..." required>
      <button type="submit" class="btn-primary">Tambah Vessel</button>
    </form>

    <!-- üìã List Data Vessel -->
    <table id="vesselTable">
      <thead>
        <tr>
          <th>Vessel</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn-secondary" onclick="history.back()">‚¨ÖÔ∏è Kembali</button>
  </div>

  <script type="module" src="../../assets/js/firebase-config.js"></script>
  <script src="../../assets/js/astro-index.js"></script>
</body>
</html>
