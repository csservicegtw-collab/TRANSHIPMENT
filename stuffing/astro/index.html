<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Stuffing List - Astro</title>
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/theme-astro.css">
</head>
<body>
  <div class="container">
    <h1>Stuffing List – Astro</h1>

    <!-- Pencarian -->
    <input type="text" id="search" placeholder="Cari nama vessel..." onkeyup="filterVessel()">

    <!-- Filter dropdown -->
    <select id="filterType" class="dropdown" onchange="filterVessel()">
      <option value="all">Semua Jenis</option>
      <option value="Feeder">Feeder</option>
      <option value="Mother">Mother Vessel</option>
    </select>

    <!-- Form Input -->
    <form id="addForm">
      <input type="text" id="vesselName" placeholder="Nama vessel baru..." required>
      <select id="vesselType" required>
        <option value="Feeder">Feeder</option>
        <option value="Mother">Mother</option>
      </select>
      <button type="submit">Tambah Vessel</button>
    </form>

    <!-- Tabel -->
    <table id="vesselTable">
      <thead>
        <tr><th>Vessel</th><th>Tipe</th><th>Aksi</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="history.back()">⬅️ Kembali</button>
  </div>

  <script src="../assets/js/base-index.js"></script>
</body>
</html>
