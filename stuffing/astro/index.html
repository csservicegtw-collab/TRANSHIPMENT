<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Stuffing List - Astro Pacific</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796b;
    }
    input {
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 6px;
      margin-right: 10px;
    }
    button {
      background: #00796b;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: 0.2s;
    }
    button:hover {
      background: #004d40;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    #search {
      width: 70%;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stuffing List - Astro Pacific</h1>

    <div class="top-bar">
      <input type="text" id="search" placeholder="Cari nama vessel...">
      <button onclick="filterTable()">Filter</button>
    </div>

    <div style="margin-top:15px;">
      <input type="text" id="vessel" placeholder="Nama Vessel">
      <input type="text" id="voyage" placeholder="Voyage">
      <button id="addBtn">Tambah Data</button>
    </div>

    <table id="vesselTable">
      <thead>
        <tr><th>Vessel</th><th>Voyage</th><th>Aksi</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="history.back()">⬅️ Kembali</button>
  </div>

  <script>
    const tableBody = document.querySelector("#vesselTable tbody");
    const addBtn = document.getElementById("addBtn");
    const searchInput = document.getElementById("search");

    async function loadVessels() {
      tableBody.innerHTML = "";
      try {
        const snapshot = await db.collection("astro_vessels").get();
        snapshot.forEach(doc => {
          const v = doc.data();
          const row = `
            <tr>
              <td>${v.vessel}</td>
              <td>${v.voyage}</td>
              <td>
                <button onclick="openVessel('${doc.id}')">Lihat Data</button>
                <button onclick="deleteVessel('${doc.id}')">Hapus</button>
              </td>
            </tr>`;
          tableBody.insertAdjacentHTML("beforeend", row);
        });
      } catch (err) {
        console.error("Gagal memuat data:", err);
      }
    }

    async function addVessel() {
      const vessel = document.getElementById("vessel").value.trim();
      const voyage = document.getElementById("voyage").value.trim();
      if (!vessel || !voyage) return alert("Isi Vessel dan Voyage terlebih dahulu!");
      try {
        await db.collection("astro_vessels").add({ vessel, voyage });
        document.getElementById("vessel").value = "";
        document.getElementById("voyage").value = "";
        loadVessels();
      } catch (err) {
        console.error("Gagal menambah data:", err);
      }
    }

    async function deleteVessel(id) {
      if (confirm("Hapus data ini?")) {
        await db.collection("astro_vessels").doc(id).delete();
        loadVessels();
      }
    }

    function openVessel(id) {
      localStorage.setItem("vessel_id", id);
      location.href = "vessel.html";
    }

    function filterTable() {
      const val = searchInput.value.toLowerCase();
      const rows = tableBody.getElementsByTagName("tr");
      for (let r of rows) {
        r.style.display = r.innerText.toLowerCase().includes(val) ? "" : "none";
      }
    }

    addBtn.addEventListener("click", addVessel);
    loadVessels();
  </script>
</body>
</html>
