<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Vessel - Astro</title>
  <link rel="stylesheet" href="../../assets/css/astro-style.css">
</head>
<body>
  <div class="container">
    <h1>Detail Stuffing – Astro</h1>
    <h3 id="vesselTitle"></h3>

    <!-- Form Input Detail -->
    <form id="dataForm">
      <input type="text" id="shipper" placeholder="Shipper" required>
      <input type="text" id="marking" placeholder="Marking / Cnee" required>
      <input type="text" id="destination" placeholder="Destination" required>
      <input type="text" id="mkt" placeholder="MKT" required>
      <input type="text" id="up" placeholder="UP DLC" required>
      <button type="submit" class="btn-primary">Tambah Data</button>
    </form>

    <!-- Tabel Data Stuffing -->
    <table id="dataTable">
      <thead>
        <tr>
          <th>Shipper</th>
          <th>Marking / Cnee</th>
          <th>Destination</th>
          <th>MKT</th>
          <th>UP DLC</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn-secondary" onclick="history.back()">⬅️ Kembali ke List Vessel</button>
  </div>

  <script src="../../assets/js/astro-vessel.js"></script>
</body>
</html>
