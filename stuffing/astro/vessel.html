<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Stuffing List - Astro Pacific</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fff);
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #1565c0;
      text-align: center;
    }
    input {
      padding: 6px;
      border: 1px solid #aaa;
      border-radius: 6px;
      margin: 4px;
    }
    button {
      background: #1565c0;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: 0.2s;
    }
    button:hover { background: #003c8f; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>List Data Stuffing - Astro Pacific</h1>
    <div>
      <input id="shipper" placeholder="Nama Shipper">
      <input id="marking" placeholder="Marking / Cnee">
      <input id="dest" placeholder="Destination">
      <input id="mkt" placeholder="MKT">
      <input id="updlc" placeholder="UP DLC">
      <button id="addDetailBtn">Tambah Data</button>
    </div>

    <table id="dataTable">
      <thead>
        <tr><th>Shipper</th><th>Marking</th><th>Destination</th><th>MKT</th><th>UP DLC</th><th>Aksi</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="history.back()">⬅️ Kembali</button>
  </div>

  <script>
    const vesselId = localStorage.getItem("vessel_id");
    const tableBody = document.querySelector("#dataTable tbody");
    const addDetailBtn = document.getElementById("addDetailBtn");

    async function loadDetails() {
      tableBody.innerHTML = "";
      try {
        const snapshot = await db.collection("astro_vessels").doc(vesselId).collection("details").get();
        snapshot.forEach(doc => {
          const d = doc.data();
          const row = `
            <tr>
              <td>${d.shipper}</td>
              <td>${d.marking}</td>
              <td>${d.dest}</td>
              <td>${d.mkt}</td>
              <td>${d.updlc}</td>
              <td><button onclick="deleteDetail('${doc.id}')">Hapus</button></td>
            </tr>`;
          tableBody.insertAdjacentHTML("beforeend", row);
        });
      } catch (err) {
        console.error("Gagal memuat detail:", err);
      }
    }

    async function addDetail() {
      const shipper = document.getElementById("shipper").value.trim();
      const marking = document.getElementById("marking").value.trim();
      const dest = document.getElementById("dest").value.trim();
      const mkt = document.getElementById("mkt").value.trim();
      const updlc = document.getElementById("updlc").value.trim();
      if (!shipper) return alert("Isi semua data!");
      await db.collection("astro_vessels").doc(vesselId).collection("details")
        .add({ shipper, marking, dest, mkt, updlc });
      document.getElementById("shipper").value =
      document.getElementById("marking").value =
      document.getElementById("dest").value =
      document.getElementById("mkt").value =
      document.getElementById("updlc").value = "";
      loadDetails();
    }

    async function deleteDetail(id) {
      if (confirm("Hapus data ini?")) {
        await db.collection("astro_vessels").doc(vesselId).collection("details").doc(id).delete();
        loadDetails();
      }
    }

    addDetailBtn.addEventListener("click", addDetail);
    loadDetails();
  </script>
</body>
</html>
