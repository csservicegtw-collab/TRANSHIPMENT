<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cargo Status </title>

  <link rel="stylesheet" href="../assets/css/style.css">

  <style>
    body{
      font-family: "Segoe UI", Arial, sans-serif;
      margin:0;
      min-height:100vh;
      background: #f2f5f9;
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 18px;
    }

    .box{
      width: min(900px, 95vw);
      background:#fff;
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.10);
      padding: 26px 22px;
      text-align:center;
    }

    .title{
      margin: 6px 0 22px;
      font-size: 30px;
      font-weight: 900;
      color:#0f172a;
      letter-spacing: .2px;
    }

    /* =======================
       GRID DESTINATION BUTTONS
       ======================= */
    .dest-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 22px;
      margin-top: 10px;
    }

    /* 3D button style */
    .btn-3d{
      width: 100%;
      height: 140px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      font-size: 26px;
      font-weight: 900;
      color: #fff;

      background: linear-gradient(145deg, #007bff, #0056b3);
      box-shadow:
        0 10px 0 #003e86,
        0 16px 26px rgba(0,0,0,0.18);

      transition: transform .12s ease, box-shadow .12s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-3d:hover{
      transform: translateY(-2px);
      box-shadow:
        0 12px 0 #003e86,
        0 18px 30px rgba(0,0,0,0.22);
    }

    .btn-3d:active{
      transform: translateY(8px);
      box-shadow:
        0 2px 0 #003e86,
        0 10px 18px rgba(0,0,0,0.14);
    }

    /* Hong Kong button: slightly different tone */
    .btn-hk{
      background: linear-gradient(145deg, #ff7a18, #cc4d00);
      box-shadow:
        0 10px 0 #933400,
        0 16px 26px rgba(0,0,0,0.18);
    }

    .btn-hk:hover{
      box-shadow:
        0 12px 0 #933400,
        0 18px 30px rgba(0,0,0,0.22);
    }

    .btn-hk:active{
      box-shadow:
        0 2px 0 #933400,
        0 10px 18px rgba(0,0,0,0.14);
    }

    /* =======================
       FOOTER BUTTONS (SMALL)
       ======================= */
    .footer{
      margin-top: 22px;
      display:flex;
      justify-content:center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn-small{
      min-width: 160px;
      padding: 10px 14px;
      border:none;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 900;
      font-size: 14px;
      transition: transform .12s ease, box-shadow .12s ease;
      user-select: none;

      box-shadow:
        0 6px 0 rgba(0,0,0,0.22),
        0 10px 18px rgba(0,0,0,0.12);
    }

    .btn-small:active{
      transform: translateY(5px);
      box-shadow:
        0 2px 0 rgba(0,0,0,0.22),
        0 7px 12px rgba(0,0,0,0.10);
    }

    .btn-back{
      background:#0f172a;
      color:#fff;
    }

    .btn-logout{
      background:#e74c3c;
      color:#fff;
    }

    .btn-logout:hover{
      background:#c0392b;
    }

    /* =======================
       RESPONSIVE
       ======================= */
    @media (max-width: 720px){
      .dest-grid{
        grid-template-columns: 1fr;
      }
      .btn-3d{
        height: 120px;
        font-size: 22px;
      }
      .title{
        font-size: 26px;
      }
      .btn-small{
        width: 100%;
        min-width: 100%;
      }
    }
  </style>
</head>

<body onload="checkLogin()">

  <div class="box">
    <div class="title">Cargo Status (Internal)</div>

    <div class="dest-grid">
      <button class="btn-3d" onclick="location.href='singapore/index.html'">
        Singapore
      </button>

      <button class="btn-3d btn-hk" onclick="location.href='hongkong/index.html'">
        Hong Kong
      </button>
    </div>

    <div class="footer">
      <button class="btn-small btn-back" onclick="location.href='../dashboard.html'">
        ⬅️ Kembali
      </button>

      <button class="btn-small btn-logout" onclick="logout()">
        Logout
      </button>
    </div>
  </div>

  <script>
    function checkLogin() {
      const role = localStorage.getItem("loginStatus");
      if (!role) {
        alert("Silakan login terlebih dahulu.");
        window.location.href = "../index.html";
      }
    }

    function logout() {
      localStorage.removeItem("loginStatus");
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
