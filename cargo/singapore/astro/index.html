<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CARGO STATUS – SINGAPORE (ASTRO)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ui.css">
</head>
<body onload="checkLogin()">

<div class="container">
  <h1>CARGO STATUS – SINGAPORE (ASTRO)</h1>

  <!-- MASTER DATA -->
  <section class="master-box">
    <h3>MASTER DATA (INPUT ONCE)</h3>
    <input id="mv" placeholder="MOTHER VESSEL">
    <input id="etaTs" placeholder="ETA TRANSSHIPMENT PORT (DD/MM/YYYY)">
    <button onclick="saveMaster()">SAVE MASTER</button>
  </section>

  <!-- DETAIL INPUT -->
  <section class="detail-box">
    <h3>BL DETAIL INPUT</h3>
    <form id="blForm">
      <input id="bl" placeholder="BL NO" required>
      <input id="destination" placeholder="DESTINATION" required>
      <input id="etdTs" placeholder="ETD TS (DD/MM/YYYY)" required>
      <input id="etaPod" placeholder="ETA POD (DD/MM/YYYY)" required>
      <input id="connectVessel" placeholder="CONNECTING VESSEL" required>
      <input id="dr" placeholder="DO RELEASE (DD/MM/YYYY)">
      <input id="cr" placeholder="CARGO RELEASE (DD/MM/YYYY)">
      <button type="submit">SAVE & PUBLISH</button>
    </form>
  </section>

  <!-- TABLE -->
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>BL</th>
          <th>DEST</th>
          <th>ETA TS</th>
          <th>ETD TS</th>
          <th>ETA POD</th>
          <th>MV</th>
          <th>CONNECT VSL</th>
          <th>DR</th>
          <th>CR</th>
          <th>DONE</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <button class="back" onclick="history.back()">⬅ BACK</button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
