<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARGO STATUS – ASTRO</title>

  <link rel="stylesheet" href="assets/css/ui.css" />

  <!-- XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="page-bg">
    <div class="overlay"></div>

    <div class="main">
      <div class="title">CARGO STATUS – ASTRO</div>

      <!-- TOP BAR -->
      <div class="topbar">
        <button id="btnImport" class="btn btn-import" type="button">IMPORT EXCEL</button>
        <input id="excelFile" type="file" accept=".xlsx,.xls" hidden />

        <input
          id="searchAll"
          class="search"
          type="text"
          placeholder="SEARCH BL / POD / VESSEL / DATE / DONE..."
          autocomplete="off"
        />
      </div>

      <!-- TABLE -->
      <div class="table-wrap">
        <table id="cargoTable">
          <thead>
            <tr>
              <th data-field="mv">MOTHER VESSEL</th>
              <th data-field="stuffingDate">STUFFING DATE</th>
              <th data-field="etdPol">ETD POL</th>
              <th data-field="etaTsPort">ETA TS PORT</th>

              <th data-field="bl">BL NO</th>
              <th data-field="destination">DESTINATION</th>

              <!-- ✅ NEW -->
              <th data-field="connectingVessel">CONNECTING VESSEL</th>

              <th data-field="etdTsPort">ETD TS PORT</th>
              <th data-field="etaDestination">ETA DESTINATION</th>
              <th data-field="inland">INLAND</th>
              <th data-field="doRelease">DO RELEASE</th>
              <th data-field="cargoRelease">CARGO RELEASE</th>

              <th data-field="action" class="th-action">ACTION</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <button class="back-btn" onclick="history.back()">← BACK</button>
    </div>
  </div>

  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
