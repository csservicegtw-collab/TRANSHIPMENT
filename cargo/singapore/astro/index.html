<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CARGO STATUS ‚Äì SINGAPORE (ASTRO)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/ui.css">
</head>
<body>

<div class="page-bg">
  <div class="overlay"></div>

  <div class="main">

    <h1>CARGO STATUS ‚Äì SINGAPORE (ASTRO)</h1>

    <section class="panel">
      <h3>MASTER DATA (INPUT ONCE)</h3>
      <div class="grid-master">
        <input id="mv" placeholder="MOTHER VESSEL">
        <input id="etaTs" class="date" placeholder="ETA TRANSSHIPMENT PORT (DD/MM/YYYY)">
        <button id="saveMaster" type="button">SAVE MASTER</button>
      </div>
    </section>

    <section class="panel">
      <h3>BL DETAIL INPUT</h3>

      <form id="blForm" class="grid-detail" autocomplete="off">
        <input id="bl" placeholder="BL NO" required>
        <input id="destination" placeholder="DESTINATION (POD)" required>

        <input id="etdTs" class="date" placeholder="ETD TRANSSHIPMENT PORT (DD/MM/YYYY)" required>
        <input id="etaPod" class="date" placeholder="ETA PORT OF DISCHARGE (DD/MM/YYYY)" required>

        <input id="connectVessel" placeholder="CONNECTING VESSEL" required>
        <input id="dr" class="date" placeholder="DO RELEASE (DD/MM/YYYY)">
        <input id="cr" class="date" placeholder="CARGO RELEASE (DD/MM/YYYY)">

        <div class="btn-row">
          <button id="btnSavePublish" type="submit">SAVE & PUBLISH</button>

          <input id="searchInput" placeholder="SEARCH BL NO">
          <button id="btnSearch" class="search-btn" type="button" title="SEARCH">üîç</button>
        </div>
      </form>
    </section>

    <section class="panel table-panel">
      <table>
        <thead>
          <tr>
            <th>BL NO</th>
            <th>DESTINATION</th>
            <th>ETA TRANSSHIPMENT PORT</th>
            <th>ETD TRANSSHIPMENT PORT</th>
            <th>ETA PORT OF DISCHARGE</th>
            <th>MOTHER VESSEL</th>
            <th>CONNECTING VESSEL</th>
            <th>DO RELEASE</th>
            <th>CARGO RELEASE</th>
            <th>DONE</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </section>

    <button class="back-btn" onclick="history.back()">‚Üê BACK</button>

  </div>
</div>

<script type="module" src="assets/js/app.js"></script>
</body>
</html>
