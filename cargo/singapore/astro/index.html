<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CARGO STATUS – SINGAPORE (ASTRO)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/ui.css">

  <!-- ✅ SheetJS untuk import Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>

<body>
  <div class="page-bg">
    <div class="overlay"></div>

    <div class="main wide">

      <h1>CARGO STATUS – SINGAPORE (ASTRO)</h1>

      <!-- ✅ MASTER KIRI + LIST KANAN -->
      <div class="two-col">

        <!-- LEFT: MASTER -->
        <aside class="panel master-panel">
          <h3>MASTER DATA (INPUT ONCE)</h3>

          <div class="master-grid">
            <label>
              MOTHER VESSEL
              <input id="mv" placeholder="EX: MV SINAR SULAWESI">
            </label>

            <label>
              ETD POL
              <input id="etdPol" class="date" placeholder="DD/MM/YYYY">
            </label>

            <label>
              ETA TRANSSHIPMENT PORT
              <input id="etaTs" class="date" placeholder="DD/MM/YYYY">
            </label>

            <label>
              STUFFING DATE
              <input id="stuffingDate" class="date" placeholder="DD/MM/YYYY">
            </label>
          </div>

          <button id="saveMaster" class="btn-primary" type="button">SAVE MASTER</button>

          <div class="master-note">
            * Data MASTER akan otomatis menempel ke semua BL hasil import Excel.
          </div>
        </aside>

        <!-- RIGHT: LIST -->
        <section class="panel list-panel">
          <div class="list-head">
            <h3>SHIPMENT LIST (IMPORT FROM EXCEL)</h3>

            <div class="actions">
              <button id="btnImport" class="btn-primary mini" type="button">
                IMPORT EXCEL
              </button>
              <input id="excelFile" type="file" accept=".xlsx,.xls" hidden>

              <input id="searchAll" class="search" placeholder="SEARCH BL / POD / VESSEL / MASTER..." />
            </div>
          </div>

          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>BL NO</th>
                  <th>DESTINATION (POD)</th>
                  <th>ETD TS PORT</th>
                  <th>ETA PORT OF DESTINATION</th>
                  <th>CONNECTING VESSEL</th>
                  <th>DO RELEASE</th>
                  <th>CARGO RELEASE</th>
                  <th>DONE</th>
                  <th>ACTION</th>
                </tr>
              </thead>

              <tbody id="tableBody"></tbody>
            </table>
          </div>

          <button class="back-btn" onclick="history.back()">← BACK</button>
        </section>

      </div>

    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
