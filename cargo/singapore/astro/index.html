<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CARGO STATUS – SINGAPORE (ASTRO)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/ui.css">
</head>
<body>

<div class="page-bg">
  <div class="overlay"></div>

  <div class="main">

    <h1>CARGO STATUS – SINGAPORE (ASTRO)</h1>

    <!-- MASTER DATA -->
    <section class="panel">
      <h3>MASTER DATA (INPUT ONCE)</h3>
      <div class="grid-master">
        <input id="mv" placeholder="MOTHER VESSEL">
        <input id="etaTs" placeholder="ETA TRANSSHIPMENT PORT (DD/MM/YYYY)">
        <button id="saveMaster">SAVE MASTER</button>
      </div>
    </section>

    <!-- DETAIL INPUT -->
    <section class="panel">
      <h3>BL DETAIL INPUT</h3>
      <form id="blForm" class="grid-detail">
        <input id="bl" placeholder="BL NO" required>
        <input id="destination" placeholder="DESTINATION (POD)" required>
        <input id="etdTs" placeholder="ETD TRANSSHIPMENT PORT (DD/MM/YYYY)" required>
        <input id="etaPod" placeholder="ETA PORT OF DISCHARGE (DD/MM/YYYY)" required>
        <input id="connectVessel" placeholder="CONNECTING VESSEL" required>
        <input id="dr" placeholder="DO RELEASE (DD/MM/YYYY)">
        <input id="cr" placeholder="CARGO RELEASE (DD/MM/YYYY)">
        <button type="submit">SAVE & PUBLISH</button>
      </form>
    </section>

    <!-- TABLE -->
    <section class="panel table-panel">
      <table>
        <thead>
          <tr>
            <th>BL NO</th>
            <th>DESTINATION</th>
            <th>ETA TRANSSHIPMENT PORT ▼</th>
            <th>ETD TRANSSHIPMENT PORT ▼</th>
            <th>ETA PORT OF DISCHARGE ▼</th>
            <th>MOTHER VESSEL ▼</th>
            <th>CONNECTING VESSEL ▼</th>
            <th>DO RELEASE ▼</th>
            <th>CARGO RELEASE ▼</th>
            <th>DONE</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </section>

    <button class="back-btn" onclick="history.back()">← BACK</button>

  </div>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
