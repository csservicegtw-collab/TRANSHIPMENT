<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CARGO STATUS – SINGAPORE (ASTRO)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ ABSOLUTE PATH (PENTING) -->
  <link rel="stylesheet" href="/cargo/singapore/astro/assets/css/ui.css" />
</head>

<body>

<script>
/* ✅ LOGIN GUARD: hanya internal */
(function(){
  const role = localStorage.getItem("loginStatus");
  if(role !== "internal"){
    alert("ACCESS DENIED. PLEASE LOGIN INTERNAL FIRST!");
    window.location.href = "/index.html";
  }
})();
</script>

<div class="page-bg">
  <div class="overlay"></div>

  <div class="main">
    <h1>CARGO STATUS – SINGAPORE (ASTRO)</h1>

    <!-- TOPBAR -->
    <section class="panel">
      <div class="topbar">
        <button id="btnImport" class="btn btn-orange" type="button">IMPORT EXCEL</button>
        <input id="excelFile" type="file" accept=".xlsx,.xls" hidden>

        <button id="btnInsert" class="btn btn-dark" type="button">INSERT ROW</button>

        <input id="searchAll" class="search" placeholder="SEARCH BL / VESSEL / POD / DATE..." />
      </div>

      <div class="hint">
        ✅ ALL DATA COMES FROM EXCEL. YOU CAN ALSO INSERT ROW MANUALLY & EDIT LIKE EXCEL.
      </div>
    </section>

    <!-- TABLE -->
    <section class="panel table-panel">
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>MOTHER VESSEL</th>
              <th>STUFFING DATE</th>
              <th>ETD POL</th>
              <th>ETA TS PORT</th>

              <th>BL NO</th>
              <th>DESTINATION</th>

              <th>ETD TS PORT</th>
              <th>ETA DESTINATION</th>

              <th>INLAND</th>
              <th>DO RELEASE</th>
              <th>CARGO RELEASE</th>

              <th>DONE</th>
              <th>ACTION</th>
            </tr>
          </thead>

          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <button class="back-btn" onclick="history.back()">← BACK</button>
    </section>
  </div>
</div>

<!-- ✅ XLSX IMPORT -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<!-- ✅ APP -->
<script src="/cargo/singapore/astro/assets/js/app.js"></script>

</body>
</html>
