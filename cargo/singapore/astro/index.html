<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CARGO STATUS – SINGAPORE (ASTRO)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/ui.css">

  <!-- XLSX Import Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
  <div class="page-bg">
    <div class="overlay"></div>

    <main class="container">

      <header class="header">
        <h1>CARGO STATUS – ASTRO</h1>
      </header>

      <section class="toolbar">
        <button id="btnImport" class="btn primary">IMPORT EXCEL</button>
        <input id="excelFile" type="file" accept=".xlsx,.xls" hidden>

        <input id="searchAll" class="search" placeholder="SEARCH BL / POD / VESSEL / DATE..." />
      </section>

      <section class="table-wrap">
        <table id="cargoTable">
          <thead>
            <tr>
              <th data-key="mv">MOTHER VESSEL</th>
              <th data-key="stuffingDate">STUFFING DATE</th>
              <th data-key="etdPol">ETD POL</th>
              <th data-key="etaTsPort">ETA TS PORT</th>

              <th data-key="blNo">BL NO</th>
              <th data-key="destination">DESTINATION</th>
              <th data-key="etdTsPort">ETD TS PORT</th>
              <th data-key="etaDestination">ETA DESTINATION</th>
              <th data-key="inland">INLAND</th>
              <th data-key="doRelease">DO RELEASE</th>
              <th data-key="cargoRelease">CARGO RELEASE</th>

              <th data-key="action" class="th-action">ACTION</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </section>

      <footer class="footer">
        <button class="btn back" onclick="history.back()">← BACK</button>
      </footer>

    </main>
  </div>

  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
