<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>CARGO STATUS – SINGAPORE (ASTRO)</title>

  <!-- ✅ Relative path aman -->
  <link rel="stylesheet" href="./assets/css/ui.css" />
</head>

<body>
  <div class="page-bg">
    <div class="overlay"></div>

    <div class="main">

      <h1>CARGO STATUS – SINGAPORE (ASTRO)</h1>

      <!-- MASTER INPUT -->
      <section class="panel">
        <h3>MASTER DATA</h3>
        <div class="grid-master">
          <input id="mv" placeholder="MOTHER VESSEL (MV)" />
          <input id="etdPol" class="date" placeholder="ETD POL (DD/MM/YYYY)" />
          <input id="etaTs" class="date" placeholder="ETA SIN (DD/MM/YYYY)" />
          <input id="stuffingDate" class="date" placeholder="STUFFING DATE (DD/MM/YYYY)" />
          <button id="saveMaster" type="button">SAVE MASTER</button>
        </div>
      </section>

      <!-- TOOLBAR -->
      <section class="panel">
        <div class="toolbar">
          <button id="btnImport" type="button">IMPORT EXCEL</button>
          <input id="excelFile" type="file" accept=".xlsx,.xls" hidden />
          <input id="searchAll" placeholder="SEARCH BL / POD / VESSEL / MASTER..." />
        </div>
      </section>

      <!-- TABLE -->
      <section class="panel table-panel">
        <table>
          <thead>
            <tr>
              <th>MOTHER VESSEL</th>
              <th>STUFFING DATE</th>
              <th>ETD POL</th>
              <th>ETA SIN</th>

              <th>BL NO</th>
              <th>DESTINATION (POD)</th>
              <th>ETD SIN</th>
              <th>ETA POD</th>
              <th>INLAND</th>
              <th>DO RELEASE</th>
              <th>CARGO RELEASE</th>
              <th>DONE</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </section>

      <button class="back-btn" onclick="history.back()">← BACK</button>

    </div>
  </div>

  <!-- XLSX library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- ✅ app -->
  <script src="./assets/js/app.js"></script>
</body>
</html>
