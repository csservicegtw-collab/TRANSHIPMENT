<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CARGO STATUS - SINGAPORE</title>
  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b1220;
      color:#fff;
    }
    .box{
      width:min(900px, 92vw);
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding:26px;
      text-align:center;
    }
    h1{ margin:0 0 18px; }
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:18px;
      margin-top:20px;
    }
    a{
      text-decoration:none;
      display:block;
      padding:22px;
      border-radius:14px;
      font-weight:900;
      color:#fff;
      background:linear-gradient(145deg,#ff7a18,#c75a0c);
    }
    a:last-child{
      background:linear-gradient(145deg,#2563eb,#1e40af);
    }
    .back{
      margin-top:20px;
      display:inline-block;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      padding:10px 18px;
      border-radius:12px;
      font-weight:900;
    }
  </style>
</head>
<body>

<script>
  (function(){
    const role = localStorage.getItem("loginStatus");
    if(role !== "internal"){
      alert("ACCESS DENIED. PLEASE LOGIN INTERNAL FIRST!");
      window.location.href = "/index.html";
    }
  })();
</script>

<div class="box">
  <h1>CARGO STATUS - SINGAPORE</h1>
