<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CARGO STATUS – CHARTERLINK</title>

  <link rel="stylesheet" href="assets/css/ui.css" />
</head>

<body>
  <div class="page-bg">
    <div class="overlay"></div>

    <div class="main">
      <h1 class="page-title">CARGO STATUS – CHARTERLINK</h1>

      <!-- TOOLBAR -->
      <section class="panel toolbar-panel">
        <div class="toolbar">
          <button id="btnImport" class="btn primary" type="button">IMPORT EXCEL</button>

          <button id="btnAddRow" class="btn" type="button">ADD ROW</button>

          <div class="search-box">
            <input id="searchAll" type="text" placeholder="SEARCH (BL / MV / DESTINATION / DONE...)" autocomplete="off" />
          </div>

          <input id="excelFile" type="file" accept=".xlsx,.xls" hidden />
        </div>

        <div class="note">
        
        </div>
      </section>

      <!-- TABLE -->
      <section class="panel table-panel">
        <div class="table-wrap">
          <table class="cargo-table">
            <thead>
              <tr>
                <th>MV</th>
                <th>STUFFING</th>
                <th>ETD POL</th>
                <th>ETA HKG</th>

                <th>BL</th>
                <th>DESTINATION</th>
                <th>ETD HKG</th>
                <th>ETA DESTINATION</th>
                <th>INLAND</th>

                <th>CONNECTING VESSEL</th>
                <th>DO RELEASE</th>
                <th>CARGO RELEASE</th>

                <th>ACTION</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </section>

      <button class="back-btn" onclick="history.back()">← BACK</button>
    </div>
  </div>

  <!-- XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- APP -->
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
