<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Transshipment</title>

  <style>
    :root {
      --glass: rgba(255,255,255,0.10);
      --glass2: rgba(255,255,255,0.16);
      --shadow1: rgba(0,0,0,0.55);
      --shadow2: rgba(255,255,255,0.10);
      --accent: #2ea8ff;
      --danger: #e74c3c;
      --danger2: #c0392b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      background: url('assets/img/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .dashboard-container {
      position: relative;
      z-index: 1;
      width: min(900px, 92vw);
      padding: 28px;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--glass), rgba(255,255,255,0.05));
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow:
        0 24px 70px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);
    }

    .top {
      text-align: center;
      margin-bottom: 22px;
    }
    h1 {
      font-size: 34px;
      letter-spacing: 0.3px;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.75);
    }
    #roleInfo {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.92;
    }

    .section-title {
      text-align: center;
      margin: 18px 0 14px;
      font-weight: 900;
      letter-spacing: 0.5px;
      font-size: 14px;
      opacity: 0.92;
    }

    /* grid buttons */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
      margin-top: 10px;
    }

    @media (max-width: 680px) {
      .grid { grid-template-columns: 1fr; }
      h1 { font-size: 28px; }
    }

    /* 3D button */
    .btn3d {
      height: 110px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(0,0,0,0.25));
      color: white;
      font-size: 20px;
      font-weight: 900;
      cursor: pointer;
      transition: 0.18s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 6px;

      /* 3D depth */
      box-shadow:
        0 18px 30px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.18),
        inset 0 -10px 20px rgba(0,0,0,0.22);
      position: relative;
      transform: translateY(0);
      user-select: none;
    }

    .btn3d small {
      font-size: 12px;
      font-weight: 700;
      opacity: 0.9;
      letter-spacing: 0.4px;
    }

    .btn3d:hover {
      transform: translateY(-4px);
      box-shadow:
        0 22px 38px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.22),
        inset 0 -10px 20px rgba(0,0,0,0.22);
    }

    .btn3d:active {
      transform: translateY(2px);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.50),
        inset 0 1px 0 rgba(255,255,255,0.14),
        inset 0 -6px 10px rgba(0,0,0,0.24);
    }

    .btnAccent {
      border: 1px solid rgba(46,168,255,0.25);
      background: linear-gradient(145deg, rgba(46,168,255,0.25), rgba(0,0,0,0.25));
    }

    .btnBack {
      height: 70px;
      font-size: 16px;
      border-radius: 14px;
      background: linear-gradient(145deg, rgba(255,255,255,0.10), rgba(0,0,0,0.25));
    }

    .footer {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 22px;
      align-items: center;
      flex-wrap: wrap;
    }

    .logout-btn {
      padding: 10px 22px;
      background: linear-gradient(145deg, var(--danger), var(--danger2));
      color: white;
      font-weight: 900;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.35);
      transition: 0.18s ease;
    }
    .logout-btn:hover { transform: translateY(-1px); }
    .logout-btn:active { transform: translateY(1px); }

    .hint {
      font-size: 12px;
      opacity: 0.88;
    }

    /* hide/show views */
    .view { display: none; }
    .view.active { display: block; }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="dashboard-container">
    <div class="top">
      <h1>Dashboard Transshipment</h1>
      <div id="roleInfo"></div>
    </div>

    <!-- VIEW 1: pilih modul -->
    <div class="view active" id="viewModule">
      <div class="section-title">PILIH MENU</div>
      <div class="grid">
        <button class="btn3d btnAccent" onclick="selectModule('cargo')">
          Cargo Status
          <small>Pilih agent & input tracking</small>
        </button>

        <button class="btn3d" onclick="selectModule('stuffing')">
          Stuffing List
          <small>Pilih agent & input stuffing</small>
        </button>
      </div>
    </div>

    <!-- VIEW 2: pilih agent -->
    <div class="view" id="viewAgent">
      <div class="section-title" id="agentTitle">PILIH AGENT</div>

      <div class="grid">
        <button class="btn3d btnAccent" onclick="goAgent('astro')">
          ASTRO
          <small>Singapore Agent</small>
        </button>

        <button class="btn3d" onclick="goAgent('benkel')">
          BENKEL
          <small>Singapore Agent</small>
        </button>

        <button class="btn3d" onclick="goAgent('charterlink')">
          CHARTERLINK
          <small>Hong Kong Agent</small>
        </button>

        <button class="btn3d btnBack" onclick="backToModule()">
          ← Kembali
          <small>Pilih menu lain</small>
        </button>
      </div>

      <div class="hint" style="margin-top:14px; text-align:center;">
        Setelah selesai input di agent, klik <b>Back</b> browser untuk kembali dan pilih agent lain.
      </div>
    </div>

    <div class="footer">
      <div class="hint">Tip: dashboard ini dibuat untuk workflow cepat (tanpa popup).</div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    /* ========= role info ========= */
    const role = localStorage.getItem("loginStatus");
    document.getElementById("roleInfo").textContent =
      role === "internal"
        ? "Login sebagai: Internal (Full Access)"
        : "Login sebagai: Eksternal (Read Only)";

    function logout() {
      localStorage.removeItem("loginStatus");
      window.location.href = "index.html";
    }

    /* ========= view switching ========= */
    let currentModule = ""; // cargo / stuffing

    function setView(viewId) {
      document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
      document.getElementById(viewId).classList.add("active");
    }

    function selectModule(module) {
      currentModule = module;

      // ✅ Biar user habis keluar agent bisa pilih agent lagi tanpa pilih menu ulang:
      // simpan pilihan menu terakhir
      localStorage.setItem("lastModule", module);

      const title = module === "cargo" ? "PILIH AGENT (CARGO STATUS)" : "PILIH AGENT (STUFFING LIST)";
      document.getElementById("agentTitle").textContent = title;

      setView("viewAgent");
    }

    function backToModule() {
      setView("viewModule");
    }

    /* ========= routing ========= */
    function goAgent(agent) {
      // mapping berdasarkan folder kamu sekarang (tanpa ubah folder)
      if (currentModule === "cargo") {
        if (agent === "astro") return window.location.href = "cargo/singapore/astro/";
        if (agent === "benkel") return window.location.href = "cargo/singapore/benkel/";
        if (agent === "charterlink") return window.location.href = "cargo/hongkong/";
      }

      if (currentModule === "stuffing") {
        // ⚠️ SESUAIKAN dengan struktur folder stuffing kamu
        if (agent === "astro") return window.location.href = "stuffing/astro/";
        if (agent === "benkel") return window.location.href = "stuffing/benkel/";
        if (agent === "charterlink") return window.location.href = "stuffing/charterlink/";
      }

      alert("Route belum diset. Cek folder tujuan.");
    }

    /* ========= auto reopen last module ========= */
    // ini membuat setelah balik ke dashboard: langsung tampil agent menu terakhir
    const last = localStorage.getItem("lastModule");
    if (last === "cargo" || last === "stuffing") {
      // optional: jika kamu mau selalu masuk agent menu terakhir:
      // selectModule(last);

      // aku default-kan tetap tampil menu utama dulu.
      // kalau mau auto langsung agent, uncomment:
      // selectModule(last);
    }
  </script>
</body>
</html>
