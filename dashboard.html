<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Transshipment</title>
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    /* (style lama tetap) */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      background: url('assets/img/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .dashboard-container {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 { font-size: 36px; margin-bottom: 10px; }
    h3 { font-size: 18px; margin-bottom: 40px; opacity: 0.9; }

    .button-container {
      display: flex;
      gap: 60px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .main-btn {
      width: 240px;
      height: 120px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background: linear-gradient(145deg, #007bff, #0056b3);
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .logout-btn {
      margin-top: 40px;
      padding: 10px 30px;
      background-color: #e74c3c;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* ===== MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 99;
      justify-content: center;
      align-items: center;
    }

    .modal-box {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      min-width: 300px;
      text-align: center;
    }

    .modal-box h2 {
      margin-bottom: 20px;
    }

    .agent-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    .agent-btn.close {
      background: #999;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="dashboard-container">
    <h1>Dashboard Transshipment</h1>
    <h3 id="roleInfo"></h3>

    <div class="button-container">
      <button class="main-btn" onclick="openAgentModal('cargo')">
        Cargo Status
      </button>

      <button class="main-btn" onclick="openAgentModal('stuffing')">
        Stuffing List
      </button>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- MODAL -->
  <div class="modal" id="agentModal">
    <div class="modal-box">
      <h2>Pilih Agent</h2>

      <button class="agent-btn" onclick="goAgent('astro')">ASTRO</button>
      <button class="agent-btn" onclick="goAgent('benkel')">BENKEL</button>
      <button class="agent-btn" onclick="goAgent('charterlink')">CHARTERLINK</button>

      <button class="agent-btn close" onclick="closeModal()">Batal</button>
    </div>
  </div>

  <script>
    let currentModule = "";

    function openAgentModal(module) {
      currentModule = module;
      document.getElementById("agentModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("agentModal").style.display = "none";
    }

    function goAgent(agent) {
      closeModal();

      if (currentModule === "cargo") {
        if (agent === "astro") location.href = "cargo/singapore/astro/";
        if (agent === "benkel") location.href = "cargo/singapore/benkel/";
        if (agent === "charterlink") location.href = "cargo/hongkong/";
      }

      if (currentModule === "stuffing") {
        if (agent === "astro") location.href = "stuffing/astro/";
        if (agent === "benkel") location.href = "stuffing/benkel/";
        if (agent === "charterlink") location.href = "stuffing/charterlink/";
      }
    }

    const role = localStorage.getItem("loginStatus");
    document.getElementById("roleInfo").textContent =
      role === "internal"
        ? "Login sebagai: Internal (Full Access)"
        : "Login sebagai: Eksternal (Read Only)";

    function logout() {
      localStorage.removeItem("loginStatus");
      location.href = "index.html";
    }
  </script>
</body>
</html>
