<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Transshipment</title>

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#111b30;
      --text:#eaf0ff;
      --muted:#b7c3e6;

      --blue1:#2ea8ff;
      --blue2:#1776ff;

      --emerald1:#36d399;
      --emerald2:#0ea37a;

      --violet1:#a78bfa;
      --violet2:#6d28d9;

      --red1:#ef4444;
      --red2:#b91c1c;

      --shadow: 0 22px 50px rgba(0,0,0,0.55);
      --shadowBtn2: 0 8px 18px rgba(0,0,0,0.25);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: "Segoe UI", Arial, sans-serif;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:
        radial-gradient(800px 500px at 15% 15%, rgba(46,168,255,0.25), transparent 60%),
        radial-gradient(700px 450px at 90% 30%, rgba(167,139,250,0.18), transparent 55%),
        radial-gradient(700px 550px at 50% 95%, rgba(54,211,153,0.14), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
      padding: 18px;
    }

    .container{
      width:min(980px, 96vw);
      border-radius: 22px;
      padding: 26px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: var(--shadow);
      position: relative;
    }

    .container:before{
      content:"";
      position:absolute;
      left:22px; right:22px; top:16px;
      height:2px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(46,168,255,0.85), rgba(54,211,153,0.65), rgba(167,139,250,0.75));
      opacity:0.85;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 18px;
      padding-top: 8px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap: 6px;
    }

    .brand h1{
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 0.3px;
      line-height: 1.1;
    }

    .role{
      font-size: 13px;
      color: var(--muted);
      letter-spacing:0.2px;
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .pill{
      padding:10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.20);
      color: var(--text);
      font-weight: 800;
      cursor: pointer;
      transition: transform .16s ease, box-shadow .16s ease, opacity .16s ease;
      box-shadow: var(--shadowBtn2);
    }
    .pill:hover{ transform: translateY(-2px); }
    .pill:active{ transform: translateY(1px); }

    .logout{
      border: 0;
      background: linear-gradient(145deg, var(--red1), var(--red2));
      color: white;
      font-weight: 900;
      box-shadow: var(--shadowBtn2);
    }

    .content{
      margin-top: 8px;
      border-radius: 18px;
      padding: 18px;
      background: linear-gradient(180deg, rgba(10,16,30,0.55), rgba(10,16,30,0.38));
      border: 1px solid rgba(255,255,255,0.10);
    }

    .title{
      font-size: 14px;
      font-weight: 900;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 14px;
    }

    .view{ display:none; }
    .view.active{ display:block; }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
    }
    @media(max-width: 720px){
      .grid{ grid-template-columns: 1fr; }
      .brand h1{ font-size: 24px; }
    }

    /* 3D button */
    .btn3d{
      border: 0;
      width: 100%;
      height: 120px;
      padding: 18px 18px;
      border-radius: 18px;
      cursor:pointer;
      color: white;
      text-align:left;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 16px;

      box-shadow:
        0 16px 28px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.18),
        inset 0 -12px 22px rgba(0,0,0,0.25);

      transform: translateY(0);
      transition: transform .16s ease, box-shadow .16s ease, filter .16s ease;
      position:relative;
      overflow:hidden;
    }

    .btn3d:before{
      content:"";
      position:absolute;
      top:-40%;
      left:-20%;
      width: 180px;
      height: 180px;
      background: rgba(255,255,255,0.14);
      filter: blur(2px);
      transform: rotate(25deg);
      border-radius: 999px;
      opacity: 0.65;
    }

    .btn3d:hover{
      transform: translateY(-4px);
      box-shadow:
        0 22px 40px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.22),
        inset 0 -12px 22px rgba(0,0,0,0.25);
      filter: brightness(1.02);
    }

    .btn3d:active{
      transform: translateY(2px);
      box-shadow:
        0 10px 20px rgba(0,0,0,0.40),
        inset 0 1px 0 rgba(255,255,255,0.14),
        inset 0 -8px 16px rgba(0,0,0,0.26);
    }

    .btnText{
      display:flex;
      flex-direction:column;
      gap: 6px;
      z-index: 2;
    }
    .btnText b{
      font-size: 22px;
      letter-spacing: 0.3px;
    }
    .btnText span{
      font-size: 13px;
      color: rgba(255,255,255,0.90);
      opacity: 0.92;
    }

    .icon{
      width: 54px;
      height: 54px;
      border-radius: 16px;
      display:grid;
      place-items:center;
      font-size: 24px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.18);
      z-index: 2;
      flex: 0 0 auto;
      box-shadow: 0 10px 22px rgba(0,0,0,0.25);
    }

    .btnBlue{ background: linear-gradient(145deg, var(--blue1), var(--blue2)); }
    .btnEmerald{ background: linear-gradient(145deg, #34d399, #10b981); }
    .btnViolet{ background: linear-gradient(145deg, var(--violet1), var(--violet2)); }

    /* agent view header */
    .agentHeader{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 12px;
      margin-bottom: 14px;
      flex-wrap:wrap;
    }
    .agentHeader .subtitle{
      color: var(--muted);
      font-size: 13px;
      font-weight: 800;
      letter-spacing: 0.2px;
    }

    /* ‚úÖ charterlink centered on 2nd row */
    .span-center {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
    }
    .span-center > button{
      width: min(440px, 100%);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="topbar">
      <div class="brand">
        <h1>Dashboard Transshipment</h1>
        <div class="role" id="roleInfo"></div>
      </div>

      <div class="actions">
        <!-- ‚úÖ Home hanya tampil saat di agent view -->
        <button class="pill" id="btnHome" onclick="setView('module')">Home</button>
        <button class="pill logout" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="content">

      <!-- VIEW: MODULE -->
      <div class="view active" id="viewModule">
        <div class="title">Menu Utama</div>

        <div class="grid" id="moduleGrid">
          <button class="btn3d btnBlue" onclick="selectModule('cargo')">
            <div class="btnText">
              <b>Cargo Status</b>
              <span>Input & update cargo tracking</span>
            </div>
            <div class="icon">üì¶</div>
          </button>

          <button class="btn3d btnEmerald" onclick="selectModule('stuffing')">
            <div class="btnText">
              <b>Stuffing List</b>
              <span>Input stuffing schedule & detail</span>
            </div>
            <div class="icon">üßæ</div>
          </button>
        </div>
      </div>

      <!-- VIEW: AGENT -->
      <div class="view" id="viewAgent">
        <div class="agentHeader">
          <div>
            <div class="title" id="agentTitle">Pilih Agent</div>
            <div class="subtitle" id="agentSubtitle"></div>
          </div>
          <button class="pill" onclick="backToModule()">‚Üê Kembali</button>
        </div>

        <div class="grid" id="agentGrid">
          <!-- atas kiri -->
          <button class="btn3d btnBlue" onclick="goAgent('astro')">
            <div class="btnText">
              <b>ASTRO</b>
              <span>Singapore Agent</span>
            </div>
            <div class="icon">üö¢</div>
          </button>

          <!-- atas kanan -->
          <button class="btn3d btnEmerald" onclick="goAgent('benkel')">
            <div class="btnText">
              <b>BENKEL</b>
              <span>Singapore Agent</span>
            </div>
            <div class="icon">üß≠</div>
          </button>

          <!-- ‚úÖ bawah tengah -->
          <div class="span-center">
            <button class="btn3d btnViolet" onclick="goAgent('charterlink')">
              <div class="btnText">
                <b>CHARTERLINK</b>
                <span>Hong Kong Agent</span>
              </div>
              <div class="icon">üåè</div>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    /* ===== role info ===== */
    const role = localStorage.getItem("loginStatus");
    document.getElementById("roleInfo").textContent =
      role === "internal"
        ? "Login sebagai: Internal (Full Access)"
        : "Login sebagai: Eksternal (Read Only)";

    function logout(){
      localStorage.removeItem("loginStatus");
      window.location.href = "index.html";
    }

    /* ===== views ===== */
    let currentModule = ""; // cargo / stuffing

    function setView(view){
      document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
      if(view === "module") document.getElementById("viewModule").classList.add("active");
      if(view === "agent") document.getElementById("viewAgent").classList.add("active");

      // ‚úÖ Home hanya muncul di agent view
      const btnHome = document.getElementById("btnHome");
      btnHome.style.display = (view === "agent") ? "inline-flex" : "none";
    }

    // default: menu utama => home hidden
    setView("module");

    function selectModule(module){
      currentModule = module;
      localStorage.setItem("lastModule", module);

      document.getElementById("agentTitle").textContent =
        module === "cargo" ? "Pilih Agent ‚Äî Cargo Status" : "Pilih Agent ‚Äî Stuffing List";

      document.getElementById("agentSubtitle").textContent =
        module === "cargo"
          ? "Silakan pilih agent untuk masuk ke form cargo status"
          : "Silakan pilih agent untuk masuk ke form stuffing list";

      setView("agent");
    }

    function backToModule(){
      setView("module");
    }

    /* ===== routing agent (tanpa ubah folder cargo) ===== */
    function goAgent(agent){
      if(currentModule === "cargo"){
        if(agent === "astro") return location.href = "cargo/singapore/astro/";
        if(agent === "benkel") return location.href = "cargo/singapore/benkel/";
        if(agent === "charterlink") return location.href = "cargo/hongkong/";
      }

      if(currentModule === "stuffing"){
        // ‚ö†Ô∏è sesuaikan folder stuffing yang benar
        if(agent === "astro") return location.href = "stuffing/astro/";
        if(agent === "benkel") return location.href = "stuffing/benkel/";
        if(agent === "charterlink") return location.href = "stuffing/charterlink/";
      }

      alert("Route belum diset. Pastikan folder tujuan ada.");
    }
  </script>
</body>
</html>
